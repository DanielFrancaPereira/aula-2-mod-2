<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback com array</title>
</head>
<body>
    <script>
        var friends = ['Miles', 'Rick', 'Morty', 'Angela'];
        friends.forEach(function (eachName, index){
            console.log( index + 9 + ". " + eachName);
            // 1.Miles, 2.Rick, 3.Morty, 4.Angela
        });
    </script>
</body>
</html>
